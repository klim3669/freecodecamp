<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Page Title</h1>
        <p id="description">Short explanation what this page is about.</p>
    </header>
    
    <main>
        <form action="" id="survey-form">
            <fieldset>
                <label for="name" id="name-label">Name <input type="text" name="name" id="name" placeholder="Your name" required></label>
                <label for="email" id="email-label">E-mail <input type="email" name="email" id="email" placeholder="Your e-mail" required></label>
                <label for="number" id="number-label">Age <input type="number" name="number" id="number" min="12" max="100" placeholder="Your age"></label>
            </fieldset>
            <fieldset>
                <label for="dropdown">Dropdown
                    <select name="dropdown" id="dropdown">
                        <option value="">(select option)</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <p>Some text</p>
                <label for="radio1"><input type="radio" name="radio" id="radio1" value="1"> Radio 1</label>
                <label for="radio2"><input type="radio" name="radio" id="radio2" value="2"> Radio 2</label>
            </fieldset>
            <fieldset>
                <p>Some text</p>
                <label for="checkbox1"><input type="checkbox" name="checkbox1" id="checkbox1" value="1"> Checkbox 1</label>
                <label for="checkbox2"><input type="checkbox" name="checkbox2" id="checkbox2" value="2"> Checkbox 2</label>
                <label for="checkbox3"><input type="checkbox" name="checkbox3" id="checkbox3" value="3"> Checkbox 3</label>
            </fieldset>
            <fieldset>
                <label for="comments">Comments
                    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Your comments here..."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit" id="submit">
        </form>
    </main>
    
    <footer>
        <p>Image by <a href="http://www.freeimages.co.uk" target="_blank">www.freeimages.co.uk</a></p>
    </footer>
</body>
</html>
